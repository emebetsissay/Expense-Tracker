<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Expense</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${expense.name}" />
        <span th:errors="${expense.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Amount</label>
        <input class="form-control" th:field="${expense.amount}" />
        <span th:errors="${expense.amount}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Income</label>
        <input class="form-control" th:field="${expense.income}" />
        <span th:errors="${expense.income}" class="error"></span>
    </div>

    <input type="submit" value="Add Expense" />
</form>

</body>
</html>
